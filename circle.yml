machine:
  node:
    version: 8.1.0
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - npm install
    - sudo pip install docker-compose==1.8.0

test:
  override:
    - make docker_test
    - npm test
